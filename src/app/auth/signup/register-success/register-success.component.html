<div *ngIf="isVisible" class="modal-overlay">
    <div class="modal-dialog modal-dialog-centered d-flex align-items-center justify-content-center">
      <div class="modal-content custom-modal p-4 text-center">
        <div class="modal-body">
          <!-- Success Icon -->
          <div class="icon-container mb-3 mx-auto">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 48px;"></i>
          </div>
          <!-- Success Message -->
          <h3 class="fw-bold">Thank you for Registering with DentaVibe</h3>
          <p class="text-muted">Your document is uploaded successfully, please visit your profile.</p>
          <!-- Done Button -->
          <button type="button" class="btn btn-primary w-100" (click)="onClose()">Done</button>
        </div>
      </div>
    </div>
  </div>

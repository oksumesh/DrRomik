<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100 mx-auto" style="max-width: 900px;">
      <!-- Left Column (Form) -->
      <div class="col-lg-6 d-flex flex-column p-5">
        <h2 class="mb-2 fw-bold">Sign Up</h2>
        <p class="text-muted mb-4">Join DentaVibe today!</p>
  
        <!-- Social Sign In Buttons -->
        <div class="d-flex mb-4 w-100 justify-content-center">
            <button type="button" class="btn btn-outline-secondary me-2 flex-grow-1 d-flex align-items-center justify-content-center py-2" style="background-color: #f8f9fa; border: none;">
              <i class="bi bi-google me-2"></i>
              <span>Sign In with Google</span>
            </button>
            <button type="button" class="btn btn-outline-secondary flex-grow-1 d-flex align-items-center justify-content-center py-2" style="background-color: #f8f9fa; border: none;">
              <i class="bi bi-apple me-2"></i>
              <span>Sign In with Apple</span>
            </button>
          </div>
          
  
        <!-- Form Fields -->
        <form class="w-100">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter Your Name" />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Enter Email ID" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Create Password" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" />
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="termsCheckbox" />
            <label class="form-check-label" for="termsCheckbox">
              I agree with <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
  
        <!-- Login Link -->
        <p class="mt-4">Already have an account? <a href="#">Login</a></p>
      </div>
  
      <!-- Right Column (Image & Text) -->
      <div class="col-lg-6 d-none d-lg-flex flex-column align-items-center justify-content-center p-5 bg-light">
        <div class="image-container text-center">
          <img src="assets/signup-banner.png" alt="Signup Banner" class="img-fluid mb-3" style="max-width: 300px;">
        </div>
        <h5 class="text-center fw-bold">Heading Goes Here</h5>
        <p class="text-center text-muted">Lorem ipsum dolor sit amet consectetur. Lorem massa lobortis quam amet urna in eget eu. Pulvinar duis sed molestie faucibus.</p>
        <div class="d-flex align-items-center justify-content-center mt-3">
            <button class="btn btn-light btn-sm rounded-circle me-3" aria-label="Previous">
              &#8249;
            </button>
            
            <!-- Dots Indicator -->
            <div class="dots-indicator d-flex">
              <span class="dot active"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            
            <button class="btn btn-light btn-sm rounded-circle ms-3" aria-label="Next">
              &#8250;
            </button>
          </div>
          
      </div>
    </div>
  </div>
